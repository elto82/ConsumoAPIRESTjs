<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Cats</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Random Cats</h1>
  </header>
  <span id="error"></span>
  <section class="cards__container">
    
  </section>

  <section id="uploadingMichi" class="cards__container">
    <h2>upload photo</h2>
    <form id="uploadingForm">
      <input id="fileSelector" type="file" name="file" accept="image/*">
      
      <button type="button" onclick="uploadMichiPhoto()">
        Upload photo<i class="fa-solid fa-paper-plane"></i>
      </button>
      <div id="preview-zone">

      </div>
    </form>
  </section>

  <section id="randomMichis" class="container">
    <h2>Michis App</h2>

    <article>
      <img id="img1" alt="random kittens photo" class="image">
      <button id="btn1" class="random-cat-button">
        save to favorites
      </button>
    </article>
    <article>
      <img id="img2" alt="random kittens photo" class="image">
      <button id="btn2" class="random-cat-button">
        save to favorites
      </button>
    </article>

    <button class="random-cat-button" onclick="loadRandomMichis()">
      Reload
    </button>

  </section>
  <section id="favoriteMichis">

  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
